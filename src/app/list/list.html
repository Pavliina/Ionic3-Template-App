<ion-header>
    <ion-navbar>
      <ion-title>MAZEL</ion-title>
      <ion-buttons end>
        <button ion-button color="danger" (click)="logout()">
          <ion-icon name="log-out"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-label>feeding</ion-label>
        <ion-checkbox color="primary" checked="false" [(ngModel)]="category.feeding"></ion-checkbox>
      </ion-item>
      <ion-item>
          <ion-label>walk</ion-label>
          <ion-checkbox color="primary" checked="false" [(ngModel)]="category.walk"></ion-checkbox>
      </ion-item>
      <ion-item>
          <ion-label>game</ion-label>
          <ion-checkbox color="primary" checked="false" [(ngModel)]="category.game"></ion-checkbox>
      </ion-item>   
      <ion-item>
          <ion-label>vet</ion-label>
          <ion-checkbox color="primary" checked="false" [(ngModel)]="category.vet"></ion-checkbox>
    </ion-item>   
    <ion-item>
        <ion-label>medicaments</ion-label>
        <ion-checkbox color="primary" checked="false" [(ngModel)]="category.medicaments"></ion-checkbox>
  </ion-item>   
  <ion-item>
      <ion-label>sweets</ion-label>
      <ion-checkbox color="primary" checked="false" [(ngModel)]="category.sweets"></ion-checkbox>
</ion-item>     
    </ion-list>
    <button ion-button color="light-dark" round (click)="save()">
        <ion-icon name="paw" item-start></ion-icon>
        &nbsp; {{ 'SAVE' | translate }}
    </button>
  </ion-content>
